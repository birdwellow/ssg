<div class="input material" ng-class="{'enabled': material.enabled}">
  <div class="header" ng-click="toggleMaterial()">
    <div class="fa" ng-class="{'fa-angle-down': !material.enabled, 'fa-angle-up': material.enabled}"></div>
    Material
  </div>
  <div class="content" ng-show="material.enabled">
    <enum-input model="material" field="type" enum-values="materialNames" label="type"></enum-input>
    <color-input value="material.color" label="color"></color-input>
    <enum-input model="material" field="topology" enum-values="topologyOptions" label="topology"></enum-input>
  </div>
</div>
