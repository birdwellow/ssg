<div class="input simple" ng-show="value != undefined">
  <label ng-if="label">{{ label }}:</label>
  <input colorpicker="hex"
         style="background: {{ value }}"
         colorpicker-position="top"
         type="text"
         ng-model="value"
         class="color-picker"
         ng-class="{'dark': isDark()}"/>
</div>
