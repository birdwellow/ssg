<div class="input object" ng-show="object">
  <number-input value="object.times" label="repeat-times"></number-input>
  <span ng-if="object.times > 1">
    <array-input array="object.position" label="repeat-position"></array-input>
    <array-input array="object.rotation" label="repeat-rotation"></array-input>
  </span>
</div>
